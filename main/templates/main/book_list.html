{% extends 'base.html' %}
{% block title %} test {% endblock %}
{% block content %}
{% load static %}
{% for book in books %}
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
        {% if book.image %}
      <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="...">
        {% else %}
        <img src="{% static 'img/img.png' %}" class="img-fluid rounded-start" alt="...">
        {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.author}}</p>
         <a class="btn btn-success" href="{% url 'create-order' book.id %}" role="button">Buy</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
